    <style>
        body {
            background: white;
        }

        #navigationbar a {
            position: absolute;
            left: -395px;
            transition: 0.5s;
            padding: 15px;
            width: 400px;
            color: #202020;
            border-radius: 0 5px 5px 0;
        }

        #widget {
            top: 55px;
            background-color: #202020;
        }

        #navigationbar a:hover {
            left: 0;
        }


        #div1, #div2, #div3, #div4, #div5, #div6, #div7, #div8, #div9, #div10, #div11, #div12, #div13, #div14, #div15, #div16, #div17, #div18, #div19, #div20, #div21, #div22, #div23, #div23,

            position: relative;
            height: 150px;
            width: 150px;
            border: 1px clear;
            float: right;
            top: 5px;
        }

        #clockcontainer {
            position: relative;
            height: 150px;
            width: 300px;
            cursor: pointer;
            border: 1px clear;
            float: left;
            top: 5px;
            z-index: 3;
        }

        #youtubecontainer {
            position: relative;
            height: 300px;
            width: 300px;
            cursor: pointer;
            border: 1px clear;
            float: left;
            top: 5px;
            z-index: 3;
        }

        #calendarcontainer {
            position: relative;
            height: 300px;
            width: 300px;
            cursor: pointer;
            border: 1px clear;
            float: left;
            top: 5px;
            z-index: 3;
        }

        #weathercontainer {
            position: relative;
            height: 150px;
            width: 300px;
            cursor: pointer;
            border: 1px clear;
            float: left;
            top: 5px;
            z-index: 3;
        }

        #notepadcontainer {
            position: relative;
            height: 300px;
            width: 300px;
            cursor: pointer;
            border: 1px clear;
            float: left;
            top: 5px;
            z-index: 3;
        }

        #clock {
            z-index: -1;
            position: relative;
            left: 40px;
        }

        #youtube {
            position: relative;
            left: 30px;
        }

        #calendar {
            position: relative;
            left: 100px;
        }

        p {
            color: white;
            font-size: 20px;
        }

        img {
            cursor: pointer;
        }

        input {
            background-color: black;
            color: white;
        }

	div:hover{ 
 	background-color: gray;
}

    <div id="navigationbar">
        <a id="widget">

            <ul>
                <li><input type="button" value="Reset" onClick="location.href=location.href"></li>
                <li> <img id="drag1" src="https://source.unsplash.com/random/150x150" draggable="true" ondragstart="drag(event)" width="150" height="150"></li>

                    </div>
                </li>
                <li>

                </li>

                    </div>
                </li>
                <li>

                </li>
                <li>

                    </div>
                </li>
            </ul>
        </a>

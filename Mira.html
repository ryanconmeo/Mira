    <div id="widgetbar">

        <ul id="widgetlist">
            <li><input type="button" value="Reset" onClick="location.href=location.href"></li>

            <li>
                <img id="picture1" class="widgetcontainer smallcontainer" src="https://source.unsplash.com/random/150x150" draggable="true" ondragstart="drag(event)" />
            </li>

            <li>
                <img id="picture2" class="widgetcontainer smallcontainer" src="https://picsum.photos/150/150/?random" draggable="true" ondragstart="drag(event)">
            </li>

            <li>
                <div id="clockcontainer" class="widgetcontainer rectanglecontainer" ondrop="drop(event)" ondragover="allowDrop(event)" draggable="true" ondragstart="drag(event)">
                    <iframe id="clock" src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=en&size=medium&timezone=America%2FNew_York" scrolling='no' frameborder="0" seamless></iframe>
                </div>
            </li>

            <li>
                <div id="weathercontainer" class="widgetcontainer rectanglecontainer" ondrop="drop(event)" ondragover="allowDrop(event)" draggable="true" ondragstart="drag(event)">
                    <script type='text/javascript' src='https://darksky.net/widget/default-small/42.360082,-71.05888/us12/en.js?width=100%&height=70&title=Full Forecast&textColor=b9b9b9&bgColor=transparent&transparency=true&skyColor=undefined&fontFamily=Default&customFont=&units=us'></script>
                </div>
            </li>

            <li>
                <div id="youtubecontainer" class="widgetcontainer largecontainer" ondrop="drop(event)" ondragover="allowDrop(event)" draggable="true" ondragstart="drag(event)">
                    <iframe id="youtube" src="https://www.youtube.com/embed/y1yFiotx3qk" scrolling="no" frameborder="0"></iframe>
                </div>
            </li>

            <li>
                <div id="calendarcontainer" class="widgetcontainer largecontainer" ondrop="drop(event)" ondragover="allowDrop(event)" draggable="true" ondragstart="drag(event)">
                    <iframe id="calendar" src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showNav=0&amp;showDate=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0&amp;mode=AGENDA&amp;height=200&amp;wkst=1&amp;bgcolor=%23666666&amp;src=pefjc031%40gmail.com&amp;color=%2329527A&amp;ctz=America%2FNew_York" scrolling="no" frameborder="0"></iframe>
                </div>
            </li>

            <li>
                <div id="notepadcontainer" class="widgetcontainer largecontainer" ondrop="drop(event)" ondragover="allowDrop(event)" draggable="true" ondragstart="drag(event)">
                    <iframe id="notepad" src="https://docs.google.com/document/d/e/2PACX-1vTbbZ9Rcqsb4B4ymU7n0oMcfrRXLfY8ic7hrxDyYdnbGNSnWUsaI-PbmUixfscd0kXBqHj8VeUeQZho/pub?embedded=true" scrolling="no" frameborder="0"></iframe>
                </div>
            </li>


        </ul> <!--End widgetlist-->

    </div> <!--End widgetbar div-->
